name: Deploy React App to Pages

on:
  push:
    branches: ["main"] # Replace with your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm'

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          # Create React App outputs to the 'build' folder
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
